<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${memberForm}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{memberId}" />

        <div class="form-group">
            <label th:for="name">회원명</label>
            <input type="text" th:field="*{memberName}" class="form-control" placeholder="이름을 입력하세요" />
        </div>

        <div class="form-group">
            <label th:for="email">email</label>
            <input type="text" th:field="*{email}" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="닉네임을 입력하세요" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
