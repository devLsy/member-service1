<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div>
        <form th:object="${bookSearch}" class="form-inline">
            <div class="form-group mb-2">
                <input type="text" th:field="*{bookName}" class="form-control" placeholder="책이름"/>
            </div>
            <div class="form-group mb-2">
                <input type="text" th:field="*{bookAuthor}" class="form-control" placeholder="저자"/>
            </div>

            <button type="submit" class="btn btn-primary mb-2">검색</button>
        </form>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>책</th>
                <th>저자</th>
                <th>가격</th>
                <th>재고수량</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookId}"></td>
                <td th:text="${book.bookAuthor}"></td>
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.bookPrice}"></td>
                <td th:text="${book.bookStockQuantity}"></td>
                <td>
                    <a href="#" th:href="@{/book/{id}/edit (id=${book.bookId})}" class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
</html>
